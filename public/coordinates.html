<!DOCTYPE html>
<html>
  <head>
    <title>Coordinates to Instructions</title>
  </head>
  <body>
    <h1>Turn Coordinates into Robot instructions</h1>

    <p>Please enter coordinates below in JSON format, as in the example below:</p>

    <pre>
[
    [10, 10, 0],
    [20, 0, 1],
    [-10, 10, 1],
    [0, 0, 1]
]
    </pre>
    
    <form action="/coordinates" method="POST">
      <label for="coordinates">Coordinates:</label>
      <br>
      <textarea rows="20" cols="40" id="coordinates" name="coordinates">
[
    [10, 10, 0],
    [20, 0, 1],
    [-10, 10, 1],
    [0, 0, 1]
]</textarea>
      <br>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
